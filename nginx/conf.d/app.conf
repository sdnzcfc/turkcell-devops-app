server {
  listen 80;
  server_name localhost;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name localhost;

  ssl_certificate     /etc/nginx/certs/localhost.crt;
  ssl_certificate_key /etc/nginx/certs/localhost.key;

  # Docker DNS resolver (for dynamic service discovery when scaling)
  resolver 127.0.0.11 valid=10s ipv6=off;

  # FastAPI app
  location / {
    # IMPORTANT: use variable to force re-resolve via resolver
    set $upstream_app app:8000;

    proxy_pass http://$upstream_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Grafana Live websocket
  location /grafana/api/live/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_pass http://grafana:3000;
  }

  # Grafana (served under /grafana)
  location /grafana/ {
    proxy_pass http://grafana:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /grafana;
    proxy_redirect off;
  }

  # Prometheus (served under /prometheus)
  location = /prometheus {
    return 301 /prometheus/;
  }

  location /prometheus/ {
    # /prometheus/... -> /... (strip prefix)
    proxy_pass http://prometheus:9090;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /prometheus;

    proxy_redirect off;
  }
}
